<div class="container" ng-show="authorizationCtrl.isAuthorized()">
    <div class="row">
        <div class="col-xs-12">
            Вы вошли как {{authorizationCtrl.user.firstName}} {{authorizationCtrl.user.lastName}}
            ({{authorizationCtrl.user.email}})
        </div>
    </div>
    <div class="row" ng-show="authorizationCtrl.isAdmin()">
        <div class="col-xs-2">
            <a href="#/users" class="btn btn-embossed btn-primary">
                Все пользователи
            </a>
        </div>
        <div class="col-xs-2">
            <a href="#/orders" class="btn btn-embossed btn-primary">
                Все заказы
            </a>
        </div>
    </div>
</div>


<div class="container" ng-show="authorizationCtrl.showStatusBar">
    <div class="row" ng-show="authorizationCtrl.isFormSended">
        <div class="col-xs-1">
            <img src="./img/ajax-loader.gif" alt="loading"/>
        </div>
        <div class="col-xs-4">
            Получение информации о пользователе
        </div>
    </div>
    <div class="row" ng-show="authorizationCtrl.showErrorMessage">
        <div class="col-xs-12">
            {{authorizationCtrl.errorMessage}}
        </div>
    </div>
</div>
