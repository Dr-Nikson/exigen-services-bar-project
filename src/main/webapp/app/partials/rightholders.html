<h3>
    Rightholders: adding,editing,removing
</h3>

<div class="row my-row-standard">
    <div class="col-xs-3">
        <a href="#/rightholders/add" class="btn btn-block btn-lg btn-primary">Add rightholders</a>
    </div>
    <div class="col-xs-9">
        <div class="form-group">
            <input type="text" value="" placeholder="Type rightholder name to search"
                   class="form-control my-form-control"
                   ng-model="searchQuery">
        </div>
    </div>
</div>


<table class="table table-striped">
    <thead>
    <tr>
        <th class="col-xs-1">#</th>
        <th class="col-xs-4">Contract</th>
        <th class="col-xs-5">Main</th>
        <th class="col-xs-2"></th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="rightholder in rightholdersPageCtrl.rightholders | filter:rightholdersPageCtrl.filterSearchQuery">
        <td>{{rightholder.id}}</td>
        <td>{{rightholder.contract}}</td>
        <td>{{rightholder.main}}</td>
        <td>
            <button class="btn btn-danger btn-large btn-block" ng-click="rightholdersPageCtrl.remove($index)">
                Remove
            </button>
        </td>
    </tr>
    </tbody>
</table>

<my-goup-btn></my-goup-btn>
