<h3>
    Stuff: adding,editing,removing
</h3>

<div class="row my-row-standard">
    <div class="col-xs-3">
        <a href="#/staff/add" class="btn btn-block btn-lg btn-primary">Add stuff</a>
    </div>
    <div class="col-xs-9">
        <div class="form-group">
            <input type="text" value="" placeholder="Type profession name to search"
                   class="form-control my-form-control"
                   ng-model="searchQuery">
        </div>
    </div>
</div>


<table class="table table-striped">
    <thead>
    <tr>
        <th class="col-xs-1">#</th>
        <th class="col-xs-1">Photo</th>
        <th class="col-xs-4">Name</th>
        <th class="col-xs-2">Birth date</th>
        <th class="col-xs-3">Birth place</th>
        <th class="col-xs-1"></th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="employee in stuffPageCtrl.stuff | filter:stuffPageCtrl.filterSearchQuery">
        <td>{{employee.id}}</td>
        <td><img src ng-src="{{employee.image.thumbUrl}}" alt="{{employee.image.name}}"
                 class="img-rounded img-responsive standard-margin"/></td>
        <td>{{employee.firstName}} {{employee.lastName}}</td>
        <td>{{employee.birthDate}}</td>
        <td>{{employee.birthPlace}}</td>
        <td>
            <a href="#/staff/edit/{{employee.id}}" class="btn btn-primary btn-large btn-block">
                Edit
            </a>
            <button class="btn btn-danger btn-large btn-block" ng-click="stuffPageCtrl.removeProfession($index)">
                Remove
            </button>
        </td>
    </tr>
    </tbody>
</table>

<my-goup-btn></my-goup-btn>
