<h3>
    Images: adding,editing,removing
</h3>

<div class="row my-row-standard">
    <div class="col-xs-3">
        <a href="#/images/add" class="btn btn-block btn-lg btn-primary">Load images</a>
    </div>
    <div class="col-xs-9">
        <div class="form-group">
            <input type="text" value="" placeholder="Type image name to search" class="form-control my-form-control"
                   ng-model="searchQuery">
        </div>
    </div>
</div>


<div class="row my-row-standard"
     ng-repeat="row in imagesPageCtrl.images | filter:imagesPageCtrl.filterSearchQuery | partition:imagesPageCtrl.getRowNum() ">
    <div class="col-xs-4" ng-repeat="image in row">
        <div class="tile tile-movie">
            <img src="{{image.thumbUrl}}" alt="{{image.name}}" class="tile-image big-illustration wide-screen-img">

            <h3 class="tile-title">{{image.name | characters:21:true}}</h3>
            <!-- <p>100% convertable to HTML/CSS layout.</p> -->
            <a class="btn btn-info btn-large btn-block" href="#/images/edit/{{image.id}}">Изменить</a>
            <button class="btn btn-danger btn-large btn-block"
                    ng-click="imagesPageCtrl.removeImage(imagesPageCtrl.calculateIndex($index,$parent.$index))">
                Удалить
            </button>
        </div>
    </div>
</div>

<my-goup-btn></my-goup-btn>
