<h3>
    Awards: adding,editing,removing
</h3>

<div class="row my-row-standard">
    <div class="col-xs-3">
        <a href="#/awards/add" class="btn btn-block btn-lg btn-primary">Add awards</a>
    </div>
    <div class="col-xs-9">
        <div class="form-group">
            <input type="text" value="" placeholder="Type to search" class="form-control my-form-control"
                   ng-model="searchQuery">
        </div>
    </div>
</div>


<table class="table table-striped">
    <thead>
    <tr>
        <th class="col-xs-1">#</th>
        <th class="col-xs-1">Image</th>
        <th class="col-xs-2">Name</th>
        <th class="col-xs-6">Description</th>
        <th class="col-xs-2"></th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="award in awardsPageCtrl.awards | filter:awardsPageCtrl.filterSearchQuery">
        <td>{{award.id}}</td>
        <td><img src ng-src="{{award.image.thumbUrl}}" alt="{{award.image.name}}"
                 class="img-rounded img-responsive standard-margin"/></td>
        <td>{{award.name}}</td>
        <td>{{award.desc}}</td>
        <td>
            <button class="btn btn-danger btn-large btn-block" ng-click="awardsPageCtrl.remove($index)">
                Remove
            </button>
        </td>
    </tr>
    </tbody>
</table>

<my-goup-btn></my-goup-btn>
