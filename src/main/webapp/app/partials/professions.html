<h3>
    Professions: adding,editing,removing
</h3>

<div class="row my-row-standard">
    <div class="col-xs-3">
        <a href="#/professions/add" class="btn btn-block btn-lg btn-primary">Add professions</a>
    </div>
    <div class="col-xs-9">
        <div class="form-group">
            <input type="text" value="" placeholder="Type profession name to search"
                   class="form-control my-form-control"
                   ng-model="searchQuery">
        </div>
    </div>
</div>


<table class="table table-striped">
    <thead>
    <tr>
        <th>#</th>
        <th>Profession Name</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="profession in professionsPageCtrl.professions | filter:professionsPageCtrl.filterSearchQuery">
        <td class="col-xs-1">{{profession.id}}</td>
        <td class="col-xs-9">{{profession.name}}</td>
        <td class="col-xs-2">
            <button class="btn btn-danger btn-large btn-block" ng-click="professionsPageCtrl.removeProfession($index)">
                Remove
            </button>
        </td>
    </tr>
    </tbody>
</table>

<my-goup-btn></my-goup-btn>
