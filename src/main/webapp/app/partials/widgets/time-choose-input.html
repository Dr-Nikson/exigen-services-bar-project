<div>
    <div class="row my-row-standard" ng-repeat="row in availableTimeVariants | partition:12">
        <div class="col-xs-1" ng-repeat="timeVariant in row">
            <button type="button"
                    class="btn btn-primary btn-block"
                    ng-class="{'btn-inverse active': chosedTimeIndex==calculateIndex($index,$parent.$index)}"
                    ng-click="chooseTime(calculateIndex($index,$parent.$index))">
                {{timeVariant | date : 'HH:mm'}}
            </button>
        </div>
    </div>
</div>
